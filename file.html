<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valorant Theme Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0F1923; /* Dark background */
            color: white;
        }

        header {
            background-color: #ff4655; /* Valorant red */
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .main-content {
            display: flex;
            justify-content: space-around;
            padding: 50px;
        }

        .card {
            background-color: #1C232A; /* Slightly lighter than background */
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card h2 {
            color: #ff4655; /* Valorant red */
            margin: 10px 0;
        }

        .card p {
            color: #a1a1a1;
        }

        footer {
            background-color: #12161C;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        Valorant Design
    </header>

    <div class="main-content">
        <div class="card">
            <img src="https://example.com/agent1.jpg" alt="Agent 1">
            <h2>Jett</h2>
            <p>Sharp shooter with incredible reflexes and tactical abilities.</p>
        </div>

        <div class="card">
            <img src="https://example.com/agent2.jpg" alt="Agent 2">
            <h2>Reyna</h2>
            <p>Master of deception, tricking enemies with misdirection.</p>
        </div>

        <div class="card">
            <img src="https://example.com/agent3.jpg" alt="Agent 3">
            <h2>Cypher</h2>
            <p>Specialist in controlling areas and shutting down pushes.</p>
        </div>
    </div>

    <footer>
        Â© 2024 Valorant Theme. All Rights Reserved.
    </footer>

</body>
</html>
